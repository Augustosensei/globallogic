spring.application.name=microservice1

# ————— DataSource H2 en memoria —————
spring.datasource.url=jdbc:h2:mem:usuariosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ————— JPA / Hibernate —————
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ————— Consola web H2 —————
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Secret para firmar los JWT (pon aquí un valor lo suficientemente largo y aleatorio)
app.jwtSecret=MiClaveSecretaMuySegura1234567890

# Duración del token en milisegundos (por ejemplo, 1 hora)
app.jwtExpirationMs=3600000